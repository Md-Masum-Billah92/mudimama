<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple E-Commerce</title>
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <main>
        <div class="product-card">
            <img src="product2.jpg.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span class="price">$19.99</span>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product1.jpg.jpeg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span class="price">$29.99</span>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product cards as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Mudi Mama Store</p>
    </footer>

</body>
</html>
